
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招标文件结构化解析器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
        }
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .prose th, .prose td {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            text-align: left;
        }
        .prose th {
            background-color: #f1f5f9;
        }
        .highlight-blank {
            background-color: #fef08a;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 2px;
        }
        
        /* PDF 表格样式 - 优化版 */
        .pdf-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.875rem;
            background: white;
            table-layout: fixed; /* 固定布局，防止列宽不均 */
        }
        .pdf-table td, .pdf-table th {
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            text-align: left;
            vertical-align: top;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .pdf-table th {
            background-color: #f3f4f6;
            font-weight: 600;
            white-space: nowrap; /* 表头不换行 */
        }
        .pdf-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        /* 第一列通常是序号，固定宽度 */
        .pdf-table td:first-child, .pdf-table th:first-child {
            width: 60px;
            text-align: center;
        }
        
        /* PDF 段落样式 */
        .pdf-para {
            margin: 0.75rem 0;
            line-height: 1.8;
            text-align: justify;
        }
        
        /* PDF 块级元素 */
        .pdf-block {
            margin: 0.5rem 0;
        }
        
        /* 提取的表格容器 */
        .extracted-table {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #fafbfc;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            overflow-x: auto;
        }
        .extracted-table .pdf-table {
            margin: 0;
            background: white;
        }
        
        /* 章节内容区域样式优化 */
        .chapter-content p {
            margin: 0.75rem 0;
            line-height: 1.8;
        }
        .chapter-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        .chapter-content td, .chapter-content th {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            line-height: 1.6;
        }
        
        /* 通用文本间距 */
        .prose p, .prose div {
            margin-bottom: 0.75rem;
        }
    </style>
    <script>
        // Simple shim for libraries expecting Node-like environments
        window.process = { env: { NODE_ENV: 'production' } };
    </script>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

</body>
</html>
